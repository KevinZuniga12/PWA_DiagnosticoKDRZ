<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Calendar - Calendario</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .calendar-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-link.active {
            background-color: #007bff !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-calendar-alt me-2"></i>PWA Calendar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="calendario.html">
                            <i class="fas fa-calendar me-1"></i>Calendario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formulario.html">
                            <i class="fas fa-edit me-1"></i>Formulario
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Calendar Section -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white text-center mt-4 mb-3">
                    <i class="fas fa-calendar-alt me-2"></i>Mi Calendario
                </h1>
            </div>
        </div>
        
        <!-- Calendar Controls -->
        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-success" onclick="addSampleEvent()">
                    <i class="fas fa-plus me-1"></i>Agregar Evento de Ejemplo
                </button>
            </div>
            <div class="col-md-6 text-end">
                <a href="formulario.html" class="btn btn-primary">
                    <i class="fas fa-edit me-1"></i>Crear Nuevo Evento
                </a>
            </div>
        </div>

        <!-- Calendar Container -->
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>

        <!-- Event Info Modal -->
        <div class="modal fade" id="eventModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Información del Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Título:</strong> <span id="eventTitle"></span></p>
                        <p><strong>Fecha:</strong> <span id="eventDate"></span></p>
                        <p><strong>Descripción:</strong> <span id="eventDescription"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="deleteEvent()">
                            <i class="fas fa-trash me-1"></i>Eliminar
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
    
    <script>
        let calendar;
        let currentEvent;

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: getStoredEvents(),
                eventClick: function(info) {
                    showEventModal(info.event);
                },
                dateClick: function(info) {
                    // Redirigir al formulario con la fecha seleccionada
                    window.location.href = `formulario.html?date=${info.dateStr}`;
                },
                eventDidMount: function(info) {
                    // Personalizar la apariencia de los eventos
                    info.el.style.backgroundColor = info.event.backgroundColor || '#007bff';
                    info.el.style.borderColor = info.event.borderColor || '#007bff';
                }
            });
            
            calendar.render();
        });

        function getStoredEvents() {
            const events = localStorage.getItem('calendarEvents');
            return events ? JSON.parse(events) : [];
        }

        function saveEvents(events) {
            localStorage.setItem('calendarEvents', JSON.stringify(events));
        }

        function addSampleEvent() {
            const sampleEvents = [
                {
                    id: Date.now().toString(),
                    title: 'Reunión de trabajo',
                    start: new Date().toISOString().split('T')[0],
                    backgroundColor: '#28a745',
                    borderColor: '#28a745',
                    description: 'Reunión importante con el equipo'
                }
            ];

            const allEvents = [...getStoredEvents(), ...sampleEvents];
            saveEvents(allEvents);
            calendar.removeAllEvents();
            calendar.addEventSource(allEvents);
        }

        function showEventModal(event) {
            currentEvent = event;
            document.getElementById('eventTitle').textContent = event.title;
            document.getElementById('eventDate').textContent = event.start.toLocaleDateString('es-ES');
            document.getElementById('eventDescription').textContent = event.extendedProps.description || 'Sin descripción';
            
            const modal = new bootstrap.Modal(document.getElementById('eventModal'));
            modal.show();
        }

        function deleteEvent() {
            if (currentEvent) {
                const events = getStoredEvents().filter(e => e.id !== currentEvent.id);
                saveEvents(events);
                currentEvent.remove();
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
                modal.hide();
            }
        }

        // Agregar eventos desde el formulario (si vienen por URL)
        function addEventFromForm(eventData) {
            const events = getStoredEvents();
            events.push(eventData);
            saveEvents(events);
            calendar.addEvent(eventData);
        }

        // Exponer función globalmente para uso desde otros archivos
        window.addEventFromForm = addEventFromForm;
    </script>
</body>
</html>
