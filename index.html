<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pokemon-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto;
            display: block;
        }

        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 180px;
            perspective: 1000px;
            margin-bottom: 1rem;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: .5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
        }

        .flip-card-front {
            background: #fff;
        }

        .flip-card-back {
            background: #f8f9fa;
            transform: rotateY(180deg);
            padding: 1rem;
            font-size: .95rem;
        }

        @media (max-width: 576px) {
            .col-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .flip-card {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-3 text-center">Lista de Pokémon</h2>
        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
        <div id="pokemon-list" class="row gy-3"></div>
        <div id="pokemon-details" class="mt-3"></div>
    </div>
    <script>
        const cuantosPorPagina = 20;
        let paginaActual = 1, totalPaginas = 0;

        function traerPokemones(pagina = 1) {
            const desde = (pagina - 1) * cuantosPorPagina;
            return fetch(`https://pokeapi.co/api/v2/pokemon?limit=${cuantosPorPagina}&offset=${desde}`)
                .then(r => r.json());
        }

        function traerDetallesPokemon(url) {
            return fetch(url).then(r => r.json());
        }

        function mostrarPokemones(pokemones) {
            const lista = document.getElementById('pokemon-list');
            lista.innerHTML = '';
            pokemones.forEach(pokemon => {
                const id = pokemon.url.split('/').filter(Boolean).pop();
                const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
                const col = document.createElement('div');
                col.className = 'col-6 col-md-3 d-flex justify-content-center';
                col.innerHTML = `
                    <div class="flip-card" tabindex="0">
                        <div class="flip-card-inner">
                            <div class="flip-card-front d-flex flex-column align-items-center justify-content-center">
                                <img src="${imgUrl}" alt="${pokemon.name}" class="pokemon-img mt-2">
                                <div class="card-body p-2 text-center">
                                    <span>${pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1)}</span>
                                    <button class="btn btn-sm btn-outline-primary mt-2 ver-mas">Ver más</button>
                                </div>
                            </div>
                            <div class="flip-card-back d-flex flex-column justify-content-center align-items-center">
                                <span class="spinner-border text-primary" role="status"></span>
                            </div>
                        </div>
                    </div>
                `;
                // Flip logic
                const flipCard = col.querySelector('.flip-card');
                const flipInner = col.querySelector('.flip-card-inner');
                const verMasBtn = col.querySelector('.ver-mas');
                verMasBtn.onclick = (e) => {
                    e.stopPropagation();
                    flipCard.classList.add('flipped');
                    traerDetallesPokemon(pokemon.url)
                        .then(data => {
                            const tipos = data.types.map(t => t.type.name).join(', ');
                            const stats = data.stats.map(s => `<li>${s.stat.name}: <strong>${s.base_stat}</strong></li>`).join('');
                            flipInner.querySelector('.flip-card-back').innerHTML = `
                                <img src="${data.sprites.front_default}" alt="${data.name}" class="pokemon-img mb-2">
                                <strong>${data.name.charAt(0).toUpperCase() + data.name.slice(1)}</strong>
                                <small>ID: ${data.id} | Altura: ${data.height} | Peso: ${data.weight}</small>
                                <small>Tipos: ${tipos}</small>
                                <button class="btn btn-sm btn-outline-secondary mt-2 volver">Volver</button>
                            `;
                            flipInner.querySelector('.volver').onclick = (ev) => {
                                ev.stopPropagation();
                                flipCard.classList.remove('flipped');
                            };
                        })
                        .catch(() => {
                            flipInner.querySelector('.flip-card-back').innerHTML =
                                `<div class="alert alert-danger">No se pudo cargar la información.</div>
                                 <button class="btn btn-sm btn-outline-secondary mt-2 volver">Volver</button>`;
                            flipInner.querySelector('.volver').onclick = (ev) => {
                                ev.stopPropagation();
                                flipCard.classList.remove('flipped');
                            };
                        });
                };
                // Flip back on card click (back side)
                flipCard.addEventListener('click', function (e) {
                    if (flipCard.classList.contains('flipped')) {
                        flipCard.classList.remove('flipped');
                    }
                });
                lista.appendChild(col);
            });
        }

        function mostrarPaginacion() {
            const paginacion = document.getElementById('pagination');
            paginacion.innerHTML = '';
            const anterior = document.createElement('li');
            anterior.className = `page-item${paginaActual === 1 ? ' disabled' : ''}`;
            anterior.innerHTML = `<a class="page-link" href="#">«</a>`;
            anterior.onclick = e => { e.preventDefault(); if (paginaActual > 1) irAPagina(paginaActual - 1); };
            paginacion.appendChild(anterior);

            for (let i = 1; i <= totalPaginas; i++) {
                if (i > 3 && i < totalPaginas - 2 && Math.abs(i - paginaActual) > 1) continue;
                const li = document.createElement('li');
                li.className = `page-item${i === paginaActual ? ' active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.onclick = e => { e.preventDefault(); irAPagina(i); };
                paginacion.appendChild(li);
            }

            const siguiente = document.createElement('li');
            siguiente.className = `page-item${paginaActual === totalPaginas ? ' disabled' : ''}`;
            siguiente.innerHTML = `<a class="page-link" href="#">»</a>`;
            siguiente.onclick = e => { e.preventDefault(); if (paginaActual < totalPaginas) irAPagina(paginaActual + 1); };
            paginacion.appendChild(siguiente);
        }

        function irAPagina(pagina) {
            paginaActual = pagina;
            traerPokemones(pagina)
                .then(data => {
                    mostrarPokemones(data.results);
                    mostrarPaginacion();
                    document.getElementById('pokemon-details').innerHTML = '';
                });
        }

        traerPokemones(1).then(data => {
            totalPaginas = Math.ceil(data.count / cuantosPorPagina);
            mostrarPokemones(data.results);
            mostrarPaginacion();
        });
    </script>
</body>

</html>
