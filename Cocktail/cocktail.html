<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-btn {
            position: absolute;
            top: 70px;
            left: 20px;
            background: #6c757d;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: #5a6268;
            color: white;
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-btn">‚Üê Volver</a>

    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üçπ Cocktail DB</span>
        </div>
    </nav>

    <!-- Main -->
    <div class="container mt-4">
        <!-- Buscador -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar c√≥cteles...">
                    <button class="btn btn-primary" id="searchBtn">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <!-- Error -->
        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
            No se encontraron c√≥cteles
        </div>

        <!-- Grid de Cards -->
        <div id="cocktailsGrid" class="row">
            <!-- Cards aqu√≠ -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
