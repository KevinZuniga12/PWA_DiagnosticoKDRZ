<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Cocktail Search</title>
    <style>
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #6c757d;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #5a6268;
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <a href="../index.html" class="back-btn">‚Üê Volver</a>
    <div class="container mx-auto px-4 py-8">
        <!-- Search Bar Section -->
        <div class="max-w-2xl mx-auto mb-12">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
                Cocktail Search
            </h1>
            <div class="flex items-center w-full">
                <input type="text" id="searchInput" placeholder="Search for a cocktail..."
                    class="w-full px-4 py-3 rounded-l-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500" />
                <button id="searchButton"
                    class="px-6 py-3 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 transition duration-300">
                    Search
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Cards will be inserted here dynamically -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
