<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Camera</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #openCamera {
            background: #4CAF50;
            color: white;
        }
        
        #openCamera:disabled {
            background: #ccc;
        }
        
        #takePhoto {
            background: #2196F3;
            color: white;
        }
        
        #closeCamera {
            background: #f44336;
            color: white;
        }
        
        #cameraContainer {
            display: none;
            margin: 20px 0;
        }
        
        video {
            width: 100%;
            border: 2px solid #ddd;
        }
        
        #photoPreview {
            display: none;
            margin-top: 20px;
        }
        
        #photoPreview img {
            width: 100%;
            border: 2px solid #ddd;
        }
        
        canvas {
            display: none;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            border-radius: 4px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .back-btn {
            display: inline-block;
            background: #333;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Volver</a>
    <h1>üì∑ PWA Camera App</h1>
    
    <div class="container">
        <button id="openCamera">Abrir C√°mara</button>
        
        <div id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <button id="takePhoto">üì∏ Tomar Foto</button>
            <button id="closeCamera">‚ùå Cerrar C√°mara</button>
        </div>
        
        <div id="photoPreview">
            <h3 style="text-align: center; margin: 10px 0;">Foto Capturada:</h3>
            <img id="capturedImage" alt="Foto capturada">
        </div>
        
        <div id="status"></div>
    </div>
    
    <canvas id="canvas" width="640" height="480"></canvas>
    
    <script src="app.js"></script>
</body>
</html>
