<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Camera</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #fff;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        button {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            background: #fff;
            color: #000;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #f5f5f5;
        }
        
        #openCamera {
            background: #000;
            color: #fff;
            border: none;
        }
        
        #openCamera:hover {
            background: #333;
        }
        
        #openCamera:disabled {
            background: #ddd;
            color: #999;
        }
        
        #cameraContainer {
            display: none;
            margin: 15px 0;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
            margin-bottom: 10px;
        }
        
        canvas {
            display: none;
        }
        
        #status {
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }
        
        #status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        #status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .gallery {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .gallery h3 {
            margin-bottom: 15px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #eee;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-item .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            line-height: 1;
            display: none;
        }
        
        .gallery-item:hover .delete-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üì∑ PWA Camera App</h1>
    
    <div class="container">
        <button id="openCamera">Abrir C√°mara</button>
        
        <div id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <button id="takePhoto">üì∏ Tomar Foto</button>
            <button id="switchCamera">üîÑ Cambiar C√°mara</button>
            <button id="closeCamera">‚ùå Cerrar C√°mara</button>
        </div>
        
        <div id="status"></div>
        
        <!-- Galer√≠a de fotos -->
        <div class="gallery">
            <h3>üìÅ Galer√≠a de Fotos</h3>
            <div id="galleryGrid" class="gallery-grid">
                <div class="empty-gallery">No hay fotos a√∫n. ¬°Toma tu primera foto!</div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas" width="640" height="480"></canvas>
    
    <script src="app.js"></script>
</body>
</html>
